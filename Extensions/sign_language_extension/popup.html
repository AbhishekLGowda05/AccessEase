<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Language Subtitles</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>Sign Language Video Subtitles</h2>
  
  <!-- Video Upload Input -->
  <input type="file" id="videoInput" accept="video/*">
  <br><br>

  <!-- Video Player -->
  <video id="videoPlayer" controls width="100%"></video>

  <!-- Subtitle Display -->
  <div id="subtitles" class="subtitles">Subtitles will appear here</div>

  <!-- JavaScript File -->
  <script src="popup.js"></script>
</body>
</html>
